<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sadiq's First Website edited</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      background-color: #ddd;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Sadiq's Website!</h1>
  </header>

  <main>
    <p>This is my first website. I can click the button to see something happen!</p>
    <button id="magicButton">Click Me!</button>
    <p id="message"></p>
  </main>

  <footer>
    &copy; 2026 Sadiq
  </footer>

  <script>
    const button = document.getElementById('magicButton');
    const message = document.getElementById('message');

    button.addEventListener('click', () => {
      message.textContent = "Hello Sadiq! You're learning HTML, CSS, and JS!";
      message.style.color = "blue";
    });
  </script>

</body>
</html>
